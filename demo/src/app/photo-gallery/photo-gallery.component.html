<div class="container" #container>
  <div class="gallery-container">
    <div class="photo-thumbnail" *ngFor="let url of photos" #containerEl>
      <img *ngIf="selectedPhoto!==url"
           [src]="url"
           (click)="onPhotoClick(url)"
           seTrans="gallery"
           [seContainer]="container" appLifecycleHook
           [seTransTime]="300"
           (afterViewInit)="applyCoverSize($event, containerEl)"
      >
    </div>
  </div>

  <div class="fullscreen-container" *ngIf="selectedPhoto" (click)="exitFullscreen()">
    <img [src]="selectedPhoto"
         seTrans="gallery"
         [seTransTime]="300"
         [seScrollContent]="container"
    >
  </div>
  <div class="fullscreen-backdrop" *ngIf="selectedPhoto" @backdropAnim></div>
</div>
